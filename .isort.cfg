[settings]
line_length = 120                      # Set max line length for imports (120 chars recommended)
multi_line_output = 3                  # Use vertical hanging indent style for multi-line imports
include_trailing_comma = true          # Add trailing comma to each line in multi-line imports
force_grid_wrap = 0                    # Do not force grid wrapping based on import count
use_parentheses = true                 # Use parentheses for line continuation in imports
ensure_newline_before_comments = true  # Add blank line before comments in the import section
